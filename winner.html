<script type="text/javascript">
    $('#datepicker').datepicker({
        weekStart: 1,
        daysOfWeekHighlighted: "6,0",
        autoclose: true,
        todayHighlight: true,
    });
    $('#datepicker').datepicker("setDate", new Date());
</script>

<script>

    $(function () {



        var left_names = ["", "Hyderabad", "Hitters", "Prague"];
        var right_names = ["", "Punjab", "Central Smashers", "United CC"];
        var center_strings = ["", "3 Core", "5 Lakh", "10 Lakh"];
        var league_names = ["", "Indian T20", "Malaysia T20", "Prague T10"];



        $(".import-tag").each(function (index) {
            var href = "components/" + $(this).attr("file-name") + ".html";
            var self = $(this);
            $(this).load(href, function () {
                var league_id = "league-" + index;
                self.attr("id", "league-" + index);
                var rand_num = Math.round(Math.random() * 3 + 0.5);
                $("#" + league_id + " .team-left").attr("src", "assets/image/teams/left/" + rand_num + ".png");
                $("#" + league_id + " .left-name").html(left_names[rand_num]);
                $("#" + league_id + " .league-title").html(league_names[rand_num] + " League");
                rand_num = Math.round(Math.random() * 3 + 0.5);
                $("#" + league_id + " .team-right").attr("src", "assets/image/teams/right/" + rand_num + ".png");
                $("#" + league_id + " .right-name").html(right_names[rand_num]);
                $("#" + league_id + " .team-center-span").html(center_strings[rand_num]);

                var time_span = $("#" + league_id + " .time-span");
                var second = Math.round(Math.random() * 150000);
                var days = parseInt(second / 86400);
                var hours = parseInt((second - days * 86400) / 3600);
                var minutes = parseInt((second - days * 86400 - hours * 3600) / 60);
                var seconds = second - days * 86400 - hours * 3600 - minutes * 60;
                time_span.attr("second", second);
                time_span.html(days + "D : " + hours + "H : " + minutes + "M : " + seconds + "S");

                $("#" + league_id + " img").on('click', function (event) {
                    event.stopPropagation();
                });

                $("#" + league_id + " i").on('click', function (event) {
                    event.stopPropagation();
                });
            });
        })


        setInterval(function () {
            $(".time-span").each(function () {
                var second = Number($(this).attr("second"));
                second--;
                var days = parseInt(second / 86400);
                var hours = parseInt((second - days * 86400) / 3600);
                var minutes = parseInt((second - days * 86400 - hours * 3600) / 60);
                var seconds = second - days * 86400 - hours * 3600 - minutes * 60;
                $(this).attr("second", second);
                $(this).html(days + "D : " + hours + "H : " + minutes + "M : " + seconds + "S");
            });
        }, 1000);
        // $(".leagues img").click(function (e) {
        //     event.stopPropagation();
        // })

        $(".leagues > div").click(function () {
            window.location = "design.html";
        });

    });

</script>
